<!--
PAGE HEADER - Start
-->
<div class="jumbotron hero-cazier page-title">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="hero-content">
                    <h1>Istoric căutări</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!--
PAGE HEADER - End
-->

<!--
PAGE CONTENT - Start
-->
<div class="vin-details">

    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-vehicul">
                    <thead>
                        <tr class="table-header">
                            <td>Data</td>
                            <td>Seria de șasiu</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="data-service" ng-repeat="item in items">
                            <td>{{ item.created_at }}</td>
                            <td>{{ item.serie }}</td>
                        </tr>
                        <tr class="data-service" ng-if="items.length == 0">
                            <td colspan="2">Nu există căutări anterioare.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<!--
PAGE CONTENT - End
-->
