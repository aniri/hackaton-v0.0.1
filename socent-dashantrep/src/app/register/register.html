<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2><i class="fa fa-file-text"></i> Înregistrează întreprindere</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        Formular pentru cererea de înregistrare
                    </h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Tip de întreprindere
                            </label>
                            <div class="col-sm-9">
                                <select class="form-control" name="account">
                                    <option>selectează o opţiune</option>
                                    <option>societate cooperativă de gradul I</option>
                                    <option>cooperativă de credit</option>
                                    <option>asociaţie</option>
                                    <option>fundaţie</option>
                                    <option>casă de ajutor reciproc a salariaţilor</option>
                                    <option>casă de ajutor reciproc a pensionarilor</option>
                                    <option>societate agricolă</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Serie</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">Număr</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Eliberat de:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">La data:</label>
                            <div class="col-sm-9 date">
                                <input type="datetime" class="form-control" date-time ng-model="sampleDate" view="date" auto-close="true" min-view="date" format="YYYY-MM-DD">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">CNP / CIF</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="CNPCIF">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">În calitate de</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="delegate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Conform</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="conform">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Persoana juridica de drept privat</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="conform">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">CUI / CIF</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="conform">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Înregistrat la</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="conform">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Cu nr.</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="conform">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <a href="index" class="btn btn-white" type="submit">Anulează</a>
                                <a href="index" class="btn btn-primary pull-right" type="submit">Trimite</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
